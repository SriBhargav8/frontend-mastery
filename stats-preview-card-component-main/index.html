<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution {
      font-size: 11px;
      text-align: center;}
    .attribution a {
      color: hsl(228, 45%, 44%);}
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="images/image-header-mobile.jpg" alt="team"id="mobile-image"/>
        <img src="images/image-header-desktop.jpg" alt="team" id="desktop-image"/>
      </div>
      <div class="description">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="stat">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="stat">
            <h3>12M+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sri Bhargav</a>.
    </div>
  </body>
</html>
